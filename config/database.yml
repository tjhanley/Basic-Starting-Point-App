# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  database: kbase
  adapter: mysql
  host: 127.0.0.1
  username: root
  password:
  port: 3306
  encoding: utf8
  reconnect: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: kbase_test
  adapter: mysql
  host: 127.0.0.1
  username: root
  password:
  port: 3306
  encoding: utf8
  reconnect: true

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
